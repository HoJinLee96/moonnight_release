<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main/base}">

<head>
	<title layout:fragment="title">고객 센터</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

	<style>
		/* 고객센터 페이지 전용 CSS */
		:root {
			--primary-color: #20367a;
			--text-color: #333;
			--light-gray: #f8f9fa;
			--border-color: #dee2e6;
		}

		.customer-service-container {
			border: 1px solid var(--border-color, #efefef);
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			max-width: 800px;
			margin: 50px auto;
			padding: 40px;
			background-color: #fff;
			text-align: center;
			font-family: 'Noto Sans KR', sans-serif;
		}

		.customer-service-container h2 {
			font-size: 2.5rem;
			font-weight: 700;
			color: var(--text-color);
			margin-bottom: 15px;
		}

		.customer-service-container .intro-text {
			font-size: 1.1rem;
			color: #666;
			margin-bottom: 20px;
			line-height: 1.6;
		}

		.contact-info-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 30px;
			margin-bottom: 50px;
			text-align: left;
		}

		.contact-card {
			padding: 25px;
			background-color: var(--light-gray);
			border-radius: 8px;
			border: 1px solid var(--border-color);
		}

		.contact-card h3 {
			font-size: 1.3rem;
			font-weight: 700;
			margin-bottom: 20px;
			color: var(--primary-color);
			border-bottom: 2px solid var(--primary-color);
			padding-bottom: 10px;
		}

		.contact-card ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.contact-card li {
			font-size: 1rem;
			color: #555;
			margin-bottom: 12px;
			display: flex;
			align-items: center;
		}

		.contact-card li strong {
			font-weight: 500;
			color: var(--text-color);
			margin-right: 8px;
			min-width: 70px;
			/* 라벨 너비 고정 */
		}

		.contact-card a {
			color: #111;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.contact-card a:hover {
			color: var(--primary-color);
			text-decoration: underline;
		}
		#kakao-talk-channel-chat-button {
			position: fixed;
			/* 화면에 고정 */
			bottom: 30px;
			/* 화면 하단에서 30px 위로 */
			right: 30px;
			/* 화면 오른쪽에서 30px 왼쪽으로 */
			z-index: 999;
			/* 다른 요소들보다 위에 보이도록 설정 */
		}
		.main-cta-container {
		    margin-bottom: 30px; 
		}

		.cta-button {
		    display: inline-block;
		    padding: 14px 30px;
		    font-size: 1.1rem;
		    font-weight: 700;
		    text-decoration: none;
		    border-radius: 8px;
		    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
		    transition: all 0.3s ease;
		}

		.cta-button:hover {
		    transform: translateY(-2px);
		    box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
		    background-color: #0056b3; /* 호버 시 살짝 어둡게 */
		}
	</style>
</head>

<main layout:fragment="content">
	<div class="customer-service-container">
		<h2>고객 센터</h2>
		<p class="intro-text">
			무엇을 도와드릴까요? <br>
			궁금한 점이나 불편한 점이 있다면 언제든지 편하게 문의해주세요.
		</p>

		<div class="main-cta-container">
		    <a th:href="@{/question}" class="btn btn-primary-mini cta-button">
		        질문 게시판 바로가기
		    </a>
		</div>
		<div class="contact-info-grid">
			<div class="contact-card">
				<h3>운영 안내</h3>
				<ul>
					<li><strong><a th:href="@{/question}">질문게시판</a></strong></li>
					<li><strong>운영시간:</strong> 월~금 09:00 ~ 18:00</li>
					<li><strong>점심시간:</strong> 12:00 ~ 13:00</li>
					<li>(주말 및 공휴일 휴무)</li>
				</ul>
			</div>

			<div class="contact-card">
				<h3>연락처 정보</h3>
				<ul>
					<li><strong>이메일:</strong> <a href="mailto:tuy76534@gmail.com">tuy76534@gmail.com</a></li>
					<li><strong>전화번호:</strong> <a href="tel:010-7419-9611">010-7419-9611</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="kakao-talk-channel-chat-button" data-channel-public-id="_xhxbxhvn" data-title="consult"
								data-size="small" data-color="yellow" data-shape="pc"
								data-support-multiple-densities="true">
							</div>
</main>

<th:block layout:fragment="script">
	<script>

		window.kakaoAsyncInit = function () {
			Kakao.Channel.createChatButton({
				container: '#kakao-talk-channel-chat-button',
			});
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.channel.min.js';
			js.integrity = 'sha384-8oNFBbAHWVovcMLgR+mLbxqwoucixezSAzniBcjnEoumhfIbMIg4DrVsoiPEtlnt';
			js.crossOrigin = 'anonymous';
			fjs.parentNode.insertBefore(js, fjs);
		})(document, 'script', 'kakao-js-sdk');
	</script>
</th:block>

</html>
